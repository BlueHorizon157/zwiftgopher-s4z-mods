name: Create Release on Tag

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip artifact
        run: |
          mkdir -p dist
          ZIPNAME="${{ github.repository }}-${{ github.ref_name }}.zip"
          # exclude .git and dist itself
          zip -r "dist/$ZIPNAME" . -x ".git/*" "dist/*"
        shell: bash

      - id: create_release
        name: Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: "Automated release for ${{ github.ref_name }}"

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ github.repository }}-${{ github.ref_name }}.zip
          asset_name: ${{ github.repository }}-${{ github.ref_name }}.zip
          asset_content_type: application/zip
